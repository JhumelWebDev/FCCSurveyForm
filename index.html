<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="container">
            <form action="" id="survey-form">

                <fieldset>
                    <label for="name" id="name-label">Name:</label>
                    <input placeholder="Enter your name here" type="text" name="name" id="name" required />
                </fieldset>

                <fieldset>
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        required placeholder="Enter your email here" />
                </fieldset>

                <fieldset>
                    <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
                    <input type="number" name="" id="number" min="18" max="100" placeholder="Enter your age here">
                </fieldset>

                <fieldset>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="0" disabled>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full-time employee</option>
                        <option value="3">Full-time learner</option>
                        <option value="4">Other</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?
                    </label>

                    <label for="definitely" class="inline radio-text"><input type="radio" name="recommendation"
                            id="definitely" value="definitely" class="inline input-radio">Definitely</label>
                    <label for="maybe" class="inline radio-text"><input type="radio" name="recommendation" id="maybe"
                            value="maybe" class="inline input-radio">Maybe</label>
                    <label for="not-sure" class="inline radio-text"><input type="radio" name="recommendation"
                            id="not-sure" value="not-sure" class="inline input-radio">Not sure</label>

                </fieldset>

                <fieldset class="flex">
                    <p>What would you like to see improved?<span class="clue"> (Check all that apply)</span></p>
                    <label for="front-end-projects" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="front-end-projects" id="" value="front-end-projects">Front-end Projects</label>
                    <label for="back-end-projects" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="back-end-projects" id="back-end-projects" value="back-end-projects">Back-end
                        Projects</label>
                    <label for="data-visualization" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="data-visualization" id="data-visualization" value="data-visualization">Data
                        Visualization</label>
                    <label for="challenges" class="inline"> <input class="inline input-checkbox" type="checkbox"
                            name="challenges" id="challenges" value="challenges">Challenges</label>
                    <label for="open-source-community" class="inline"><input class="inline input-checkbox"
                            type="checkbox" name="open-source-community" id="open-source-community"
                            value="open-source-community">Open
                        Source Community</label>
                    <label for="gitter-help-rooms" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">Gitter help
                        rooms</label>
                    <label for="city-meetups" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="city-meetups" id="city-meetups" value="city-meetups">City Meetups</label>
                    <label for="wiki" class="inline"><input class="inline input-checkbox" type="checkbox" name="wiki"
                            id="wiki" value="wiki">Wiki</label>
                    <label for="forum" class="inline"><input class="inline input-checkbox" type="checkbox" name="forum"
                            id="forum" value="forum">Forum</label>
                    <label for="" class="inline"><input class="inline input-checkbox" type="checkbox"
                            name="additional-courses" id="additional-courses" value="additional-courses">Additional
                        Courses</label>
                </fieldset>



                <fieldset>
                    <label for="additional-comment">
                        Any comments or suggestions?
                    </label>

                    <textarea name="" id="" placeholder="Enter your comment here..."></textarea>
                </fieldset>

                <button id="submit">Submit</button>
            </form>
        </div>

    </main>
</body>

</html>
